<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ðŸ˜ˆ Devil x Posting</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- responsive -->
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f1f1f1;
    }

    header {
      background: #202020;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    nav {
      display: flex;
      background: #303030;
    }
    nav button {
      flex: 1;
      padding: 12px;
      background: none;
      border: none;
      color: white;
      font-size: 15px;
      cursor: pointer;
    }
    nav button.active {
      background: #505050;
    }

    main {
      padding: 15px;
    }

    .post {
      background: white;
      border-radius: 10px;
      margin-bottom: 15px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      overflow: hidden;
    }

    .post-header {
      display: flex;
      align-items: center;
      padding: 10px;
    }

    .post-header img {
      width: 45px;
      height: 45px;
      border-radius: 50%;
      margin-right: 10px;
    }

    .channel-info b {
      display: block;
      font-size: 15px;
    }
    .channel-info span {
      color: gray;
      font-size: 13px;
    }

    img.post-photo {
      width: 100%;
      max-height: 400px;
      object-fit: cover;
    }

    .caption {
      padding: 10px;
      font-size: 15px;
    }

    .delete-btn {
      margin: 10px;
      background: red;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 5px;
      cursor: pointer;
    }

    /* Floating Upload Button */
    .fab {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #cc0000;
      color: white;
      font-size: 30px;
      width: 55px;
      height: 55px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      z-index: 20;
    }

    /* Upload Modal */
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 30;
    }
    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
    }
    .modal-content input, .modal-content textarea, .modal-content button {
      width: 100%;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    .modal-content button {
      background: #cc0000;
      color: white;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>ðŸ˜ˆ Devil x Posting </header>
  <nav>
    <button id="tabPosts" class="active">Home</button>
    <button id="tabChannel">My Channel</button>
  </nav>

  <main id="content">
    <div id="posts">
      <p id="emptyMsg" style="text-align:center; color:gray;">NO CONTENT IS AVAILABLE</p>
    </div>

    <div id="channelInfo" style="display:none;">
      <h2>My Channel</h2>
      <p><b>Name:</b> <span id="myName">Not Set</span></p>
      <p><b>Username:</b> <span id="myUser">@notset</span></p>
      <img id="myLogo" src="" alt="No Logo" style="width:60px;height:60px;border-radius:50%;background:#ddd;">
      <br><br>
      <button onclick="editChannel()">Edit Channel</button>
    </div>
  </main>

  <!-- Floating Upload Button -->
  <div class="fab" onclick="openModal()">+</div>

  <!-- Upload Modal -->
  <div class="modal" id="uploadModal">
    <div class="modal-content">
      <h3>Create Post</h3>
      <input type="text" id="channelName" placeholder="Channel Name" required>
      <input type="text" id="channelUsername" placeholder="@ChannelUsername" required>
      <input type="file" id="logo" accept="image/*">
      <textarea id="caption" placeholder="Write a caption..." rows="3"></textarea>
      <input type="file" id="photo" accept="image/*">
      <button onclick="submitPost()">Upload</button>
      <button onclick="closeModal()" style="background:gray;">Cancel</button>
    </div>
  </div>

  <script>
    const postsDiv = document.getElementById("posts");
    const emptyMsg = document.getElementById("emptyMsg");
    const modal = document.getElementById("uploadModal");

    let posts = JSON.parse(localStorage.getItem("posts") || "[]");
    let channel = JSON.parse(localStorage.getItem("channel") || '{"name":"","username":"","logo":""}');
    renderPosts();
    updateChannelInfo();

    document.getElementById("tabPosts").onclick = () => switchTab("posts");
    document.getElementById("tabChannel").onclick = () => switchTab("channelInfo");

    function switchTab(tab) {
      document.getElementById("posts").style.display = tab === "posts" ? "block" : "none";
      document.getElementById("channelInfo").style.display = tab === "channelInfo" ? "block" : "none";
      document.getElementById("tabPosts").classList.toggle("active", tab === "posts");
      document.getElementById("tabChannel").classList.toggle("active", tab === "channelInfo");
    }

    function openModal() { modal.style.display = "flex"; }
    function closeModal() { modal.style.display = "none"; }

    async function submitPost() {
      const caption = document.getElementById("caption").value.trim();
      const photo = document.getElementById("photo").files[0];
      const logo = document.getElementById("logo").files[0];
      const channelName = document.getElementById("channelName").value.trim();
      const channelUsername = document.getElementById("channelUsername").value.trim();

      if (!caption && !photo) {
        alert("Please add a caption or photo!");
        return;
      }

      let logoUrl = channel.logo;
      let photoUrl = null;

      if (logo) logoUrl = await readFileAsDataURL(logo);
      if (photo) photoUrl = await readFileAsDataURL(photo);

      // Save channel info
      channel = { name: channelName, username: channelUsername, logo: logoUrl };
      localStorage.setItem("channel", JSON.stringify(channel));

      const newPost = {
        id: Date.now(),
        caption,
        photo: photoUrl,
        logo: logoUrl,
        channelName,
        channelUsername
      };

      posts.unshift(newPost);
      localStorage.setItem("posts", JSON.stringify(posts));

      renderPosts();
      updateChannelInfo();
      closeModal();
    }

    function renderPosts() {
      postsDiv.innerHTML = "";

      if (posts.length === 0) {
        postsDiv.innerHTML = '<p id="emptyMsg" style="text-align:center; color:gray;">NO CONTENT IS AVAILABLE</p>';
        return;
      }

      posts.forEach(post => {
        const postDiv = document.createElement("div");
        postDiv.className = "post";

        const header = document.createElement("div");
        header.className = "post-header";

        if (post.logo) {
          const logoImg = document.createElement("img");
          logoImg.src = post.logo;
          header.appendChild(logoImg);
        }

        const infoDiv = document.createElement("div");
        infoDiv.className = "channel-info";
        infoDiv.innerHTML = `<b>${post.channelName}</b><span>${post.channelUsername}</span>`;
        header.appendChild(infoDiv);

        postDiv.appendChild(header);

        if (post.photo) {
          const img = document.createElement("img");
          img.src = post.photo;
          img.className = "post-photo";
          postDiv.appendChild(img);
        }

        if (post.caption) {
          const p = document.createElement("div");
          p.className = "caption";
          p.textContent = post.caption;
          postDiv.appendChild(p);
        }

        const delBtn = document.createElement("button");
        delBtn.className = "delete-btn";
        delBtn.textContent = "Delete Post";
        delBtn.onclick = () => deletePost(post.id);
        postDiv.appendChild(delBtn);

        postsDiv.appendChild(postDiv);
      });
    }

    function deletePost(id) {
      posts = posts.filter(p => p.id !== id);
      localStorage.setItem("posts", JSON.stringify(posts));
      renderPosts();
    }

    function updateChannelInfo() {
      document.getElementById("myName").textContent = channel.name || "Not Set";
      document.getElementById("myUser").textContent = channel.username || "@notset";
      document.getElementById("myLogo").src = channel.logo || "";
    }

    function editChannel() {
      openModal();
      document.getElementById("channelName").value = channel.name;
      document.getElementById("channelUsername").value = channel.username;
    }

    function readFileAsDataURL(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = e => resolve(e.target.result);
        reader.onerror = reject;
        reader.readAsDataURL(file);
      });
    }
  </script>
</body>
</html>
