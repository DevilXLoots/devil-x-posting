<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DevilWall</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: 0 auto;
      background: #f1f1f1;
    }

    header {
      background: #202020;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 22px;
      font-weight: bold;
    }

    main {
      padding: 20px;
    }

    form {
      background: white;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    form input, form textarea, form button {
      width: 100%;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    form button {
      background: #cc0000;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }
    form button:hover {
      background: #ff0000;
    }

    .post {
      background: white;
      border-radius: 10px;
      margin-bottom: 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      overflow: hidden;
    }

    .post-header {
      display: flex;
      align-items: center;
      padding: 10px 15px;
    }

    .post-header img {
      width: 45px;
      height: 45px;
      border-radius: 50%;
      margin-right: 10px;
    }

    .channel-info b {
      display: block;
      font-size: 15px;
    }
    .channel-info span {
      color: gray;
      font-size: 13px;
    }

    img.post-photo {
      width: 100%;
      max-height: 400px;
      object-fit: cover;
    }

    .caption {
      padding: 10px 15px;
      font-size: 15px;
    }

    .delete-btn {
      margin: 10px 15px;
      background: red;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>ðŸ˜ˆ DevilWall</header>

  <main>
    <form id="uploadForm">
      <h3>Create Post</h3>
      <input type="file" id="logo" accept="image/*">
      <input type="text" id="channelName" placeholder="Channel Name" required>
      <input type="text" id="channelUsername" placeholder="@ChannelUsername" required>
      <textarea id="caption" placeholder="Write a caption..." rows="3"></textarea>
      <input type="file" id="photo" accept="image/*">
      <button type="submit">Upload</button>
    </form>

    <div id="posts">
      <p id="emptyMsg" style="text-align:center; color:gray;">NO CONTENT IS AVAILABLE</p>
    </div>
  </main>

  <script>
    const form = document.getElementById("uploadForm");
    const postsDiv = document.getElementById("posts");
    const emptyMsg = document.getElementById("emptyMsg");

    let posts = JSON.parse(localStorage.getItem("posts") || "[]");
    renderPosts();

    form.addEventListener("submit", function(event) {
      event.preventDefault();

      const caption = document.getElementById("caption").value.trim();
      const photo = document.getElementById("photo").files[0];
      const logo = document.getElementById("logo").files[0];
      const channelName = document.getElementById("channelName").value.trim();
      const channelUsername = document.getElementById("channelUsername").value.trim();

      if (!caption && !photo) {
        alert("Please add a caption or photo!");
        return;
      }

      const readers = [];
      readers.push(logo ? readFileAsDataURL(logo) : Promise.resolve(null));
      readers.push(photo ? readFileAsDataURL(photo) : Promise.resolve(null));

      Promise.all(readers).then(([logoUrl, photoUrl]) => {
        const newPost = {
          id: Date.now(),
          caption,
          photo: photoUrl,
          logo: logoUrl,
          channelName,
          channelUsername
        };

        posts.unshift(newPost);
        localStorage.setItem("posts", JSON.stringify(posts));

        renderPosts();
        form.reset();
      });
    });

    function renderPosts() {
      postsDiv.innerHTML = "";

      if (posts.length === 0) {
        postsDiv.innerHTML = '<p id="emptyMsg" style="text-align:center; color:gray;">NO CONTENT IS AVAILABLE</p>';
        return;
      }

      posts.forEach(post => {
        const postDiv = document.createElement("div");
        postDiv.className = "post";

        const header = document.createElement("div");
        header.className = "post-header";

        if (post.logo) {
          const logoImg = document.createElement("img");
          logoImg.src = post.logo;
          header.appendChild(logoImg);
        }

        const infoDiv = document.createElement("div");
        infoDiv.className = "channel-info";
        infoDiv.innerHTML = `<b>${post.channelName}</b><span>${post.channelUsername}</span>`;
        header.appendChild(infoDiv);

        postDiv.appendChild(header);

        if (post.photo) {
          const img = document.createElement("img");
          img.src = post.photo;
          img.className = "post-photo";
          postDiv.appendChild(img);
        }

        if (post.caption) {
          const p = document.createElement("div");
          p.className = "caption";
          p.textContent = post.caption;
          postDiv.appendChild(p);
        }

        const delBtn = document.createElement("button");
        delBtn.className = "delete-btn";
        delBtn.textContent = "Delete Post";
        delBtn.onclick = () => deletePost(post.id);
        postDiv.appendChild(delBtn);

        postsDiv.appendChild(postDiv);
      });
    }

    function deletePost(id) {
      posts = posts.filter(p => p.id !== id);
      localStorage.setItem("posts", JSON.stringify(posts));
      renderPosts();
    }

    function readFileAsDataURL(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = e => resolve(e.target.result);
        reader.onerror = reject;
        reader.readAsDataURL(file);
      });
    }
  </script>
</body>
</html>
