<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ðŸ˜ˆ DevilWall</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #000;
      color: #fff;
    }
    header {
      background: #111;
      color: #ff0000;
      padding: 15px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      position: sticky;
      top: 0;
      z-index: 10;
      border-bottom: 2px solid #007bff;
    }
    nav {
      display: flex;
      background: #1a1a1a;
    }
    nav button {
      flex: 1;
      padding: 12px;
      background: none;
      border: none;
      color: white;
      font-size: 15px;
      cursor: pointer;
    }
    nav button.active {
      background: #007bff;
    }
    nav input {
      flex: 2;
      padding: 8px;
      background: #000;
      color: #fff;
      border: 1px solid #333;
    }
    main {
      padding: 15px;
    }
    .post {
      background: #111;
      border-radius: 10px;
      margin-bottom: 15px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.6);
      overflow: hidden;
    }
    .post-header {
      display: flex;
      align-items: center;
      padding: 10px;
    }
    .post-header img {
      width: 45px;
      height: 45px;
      border-radius: 50%;
      margin-right: 10px;
    }
    .channel-info b {
      display: block;
      font-size: 15px;
    }
    .channel-info span {
      color: #aaa;
      font-size: 13px;
    }
    img.post-photo {
      width: 100%;
      max-height: 400px;
      object-fit: cover;
    }
    .caption {
      padding: 10px;
      font-size: 15px;
    }
    .delete-btn {
      margin: 10px;
      background: red;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 5px;
      cursor: pointer;
    }
    .fab {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #ff0000;
      color: white;
      font-size: 30px;
      width: 55px;
      height: 55px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.5);
      z-index: 20;
    }
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.7);
      align-items: center;
      justify-content: center;
      z-index: 30;
    }
    .modal-content {
      background: #111;
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
      color: #fff;
    }
    .modal-content input, 
    .modal-content textarea, 
    .modal-content button {
      width: 100%;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #333;
      font-size: 14px;
      background: #222;
      color: #fff;
    }
    .modal-content button {
      background: #007bff;
      color: white;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>ðŸ˜ˆ DevilWall</header>
  <nav>
    <button id="tabPosts" class="active">Home</button>
    <button id="tabChannel">My Channel</button>
    <input type="text" id="searchInput" placeholder="Search @username">
  </nav>

  <main>
    <div id="posts"></div>
    <div id="channelInfo" style="display:none;"></div>
  </main>

  <div class="fab" onclick="openUploadModal()">+</div>

  <!-- Upload Modal -->
  <div class="modal" id="uploadModal">
    <div class="modal-content">
      <h3>Create Post</h3>
      <textarea id="caption" placeholder="Write a caption..." rows="3"></textarea>
      <input type="file" id="photo" accept="image/*">
      <button onclick="submitPost()">Upload</button>
      <button onclick="closeModal('uploadModal')" style="background:red;">Cancel</button>
    </div>
  </div>

  <!-- Channel Modal -->
  <div class="modal" id="channelModal">
    <div class="modal-content">
      <h3>Create / Edit Channel</h3>
      <input type="text" id="channelName" placeholder="Channel Name">
      <input type="text" id="channelUsername" placeholder="@ChannelUsername">
      <input type="file" id="logo" accept="image/*">
      <button onclick="saveChannel()">Save</button>
      <button onclick="closeModal('channelModal')" style="background:red;">Cancel</button>
    </div>
  </div>

  <script>
    const postsDiv = document.getElementById("posts");
    const channelInfoDiv = document.getElementById("channelInfo");
    let posts = JSON.parse(localStorage.getItem("posts") || "[]");
    let channel = JSON.parse(localStorage.getItem("channel") || "null");

    renderPosts();
    switchTab("posts");

    document.getElementById("tabPosts").onclick = () => { switchTab("posts"); renderPosts(); };
    document.getElementById("tabChannel").onclick = () => { switchTab("channel"); renderMyChannel(); };

    document.getElementById("searchInput").addEventListener("keyup", (e) => {
      if (e.key === "Enter") searchChannel();
    });

    function switchTab(tab) {
      postsDiv.style.display = tab === "posts" ? "block" : "none";
      channelInfoDiv.style.display = tab === "channel" ? "block" : "none";
      document.getElementById("tabPosts").classList.toggle("active", tab === "posts");
      document.getElementById("tabChannel").classList.toggle("active", tab === "channel");
    }

    function openUploadModal() {
      if (!channel) {
        alert("PLEASE CREATE A CHANNEL FIRST");
        return;
      }
      document.getElementById("uploadModal").style.display = "flex";
    }

    function openEditChannel() {
      document.getElementById("channelModal").style.display = "flex";
      if (channel) {
        document.getElementById("channelName").value = channel.name;
        document.getElementById("channelUsername").value = channel.username;
      }
    }

    function closeModal(id) {
      document.getElementById(id).style.display = "none";
    }

    async function saveChannel() {
      let name = document.getElementById("channelName").value.trim();
      let username = document.getElementById("channelUsername").value.trim();
      let logoFile = document.getElementById("logo").files[0];
      if (!name || !username) {
        alert("Name and username required!");
        return;
      }
      let logoUrl = channel && channel.logo ? channel.logo : "";
      if (logoFile) logoUrl = await readFileAsDataURL(logoFile);
      channel = { name, username, logo: logoUrl };
      localStorage.setItem("channel", JSON.stringify(channel));
      renderMyChannel();
      closeModal("channelModal");
    }

    async function submitPost() {
      const caption = document.getElementById("caption").value.trim();
      const photo = document.getElementById("photo").files[0];
      if (!caption && !photo) {
        alert("Please add caption or photo!");
        return;
      }
      let photoUrl = null;
      if (photo) photoUrl = await readFileAsDataURL(photo);
      const newPost = {
        id: Date.now(),
        caption,
        photo: photoUrl,
        logo: channel.logo,
        channelName: channel.name,
        channelUsername: channel.username
      };
      posts.unshift(newPost);
      localStorage.setItem("posts", JSON.stringify(posts));
      renderPosts();
      renderMyChannel();
      closeModal("uploadModal");
      document.getElementById("caption").value = "";
      document.getElementById("photo").value = "";
    }

    function renderPosts(list = posts) {
      postsDiv.innerHTML = "";
      if (list.length === 0) {
        postsDiv.innerHTML = '<p style="text-align:center; color:gray;">NO CONTENT IS AVAILABLE</p>';
        return;
      }
      list.forEach(post => postsDiv.appendChild(makePost(post)));
    }

    function renderMyChannel() {
      channelInfoDiv.innerHTML = "";
      if (!channel) {
        channelInfoDiv.innerHTML = `<p>You don't have a channel yet.</p>
          <button onclick="openEditChannel()">Create Channel</button>`;
        return;
      }
      channelInfoDiv.innerHTML = `
        <h2>${channel.name}</h2>
        <p><b>Username:</b> ${channel.username}</p>
        <img src="${channel.logo}" style="width:60px;height:60px;border-radius:50%;background:#333;">
        <br><br>
        <button onclick="openEditChannel()">Edit Channel</button>
        <h3>My Posts</h3>
      `;
      let myPosts = posts.filter(p => p.channelUsername === channel.username);
      if (myPosts.length === 0) {
        channelInfoDiv.innerHTML += `<p style="color:gray;">No posts yet.</p>`;
      } else {
        myPosts.forEach(p => channelInfoDiv.appendChild(makePost(p)));
      }
    }

    function makePost(post) {
      const postDiv = document.createElement("div");
      postDiv.className = "post";
      const header = document.createElement("div");
      header.className = "post-header";
      if (post.logo) {
        const logoImg = document.createElement("img");
        logoImg.src = post.logo;
        header.appendChild(logoImg);
      }
      const infoDiv = document.createElement("div");
      infoDiv.className = "channel-info";
      infoDiv.innerHTML = `<b>${post.channelName}</b><span>${post.channelUsername}</span>`;
      header.appendChild(infoDiv);
      postDiv.appendChild(header);
      if (post.photo) {
        const img = document.createElement("img");
        img.src = post.photo;
        img.className = "post-photo";
        postDiv.appendChild(img);
      }
      if (post.caption) {
        const p = document.createElement("div");
        p.className = "caption";
        p.textContent = post.caption;
        postDiv.appendChild(p);
      }
      if (channel && post.channelUsername === channel.username) {
        const delBtn = document.createElement("button");
        delBtn.className = "delete-btn";
        delBtn.textContent = "Delete Post";
        delBtn.onclick = () => deletePost(post.id);
        postDiv.appendChild(delBtn);
      }
      return postDiv;
    }

    function deletePost(id) {
      posts = posts.filter(p => p.id !== id);
      localStorage.setItem("posts", JSON.stringify(posts));
      renderPosts();
      renderMyChannel();
    }

    function searchChannel() {
      let query = document.getElementById("searchInput").value.trim().toLowerCase();
      if (!query) {
        renderPosts();
        switchTab("posts");
        return;
      }
      if (!query.startsWith("@")) query = "@" + query;
      const userPosts = posts.filter(p => p.channelUsername.toLowerCase() === query);
      if (userPosts.length === 0) {
        postsDiv.innerHTML = `<p style="text-align:center; color:gray;">No channel found for ${query}</p>`;
        switchTab("posts");
      } else {
        channelInfoDiv.innerHTML = `<h2>${userPosts[0].channelName}</h2>
          <p><b>Username:</b> ${userPosts[0].channelUsername}</p>
          <img src="${userPosts[0].logo}" style="width:60px;height:60px;border-radius:50%;background:#333;">
          <h3>Posts</h3>`;
        userPosts.forEach(p => channelInfoDiv.appendChild(makePost(p)));
        switchTab("channel");
      }
    }

    function readFileAsDataURL(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = e => resolve(e.target.result);
        reader.onerror = reject;
        reader.readAsDataURL(file);
      });
    }
  </script>
</body>
</html>
